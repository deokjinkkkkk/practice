<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글작성</title>
</head>
<body>
<!-- 게시판 만들기 -->
<!-- form 태그를 사용하여 컨트롤러에 데이터를 보내줌 name태그와 controller에서 받는 데이터이름이 같아야함 -->
<form action="/board/save" method="post">
	작성자: <input type="text" name="memberId"> <br>
	비밀번호:  <input type="text" name="memberWriter"> <br>
	제목:  <input type="text" name="boardTitle"> <br>
	내용:  <textarea name ="boardContents" cols="30" rows="10"></textarea> <br>
	<input type="submit" value="글작성">
</form>
</body>
</html>
